<html>
    <head>
        <title>Network visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="images/favicon.png" rel="icon" type="image/png" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/menu.css">
        <link rel="stylesheet" href="js/lib/jquery-ui-1.11.4.custom/jquery-ui.css">

        <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/lib/d3.v3.min.js" charset="utf-8"></script>
        <!-- <script type="text/javascript" src="js/main.js"></script> -->
        <script type="text/javascript" src="js/menu.js"></script>

    </head>
    <body>
        <div class="menu">
          <div id="topmenu" style="height: 200px">   <!-- runat="server" -->
            <form id="menu-form">
              <div class="column" style="margin-left: 2%; margin-right: -5%;">
                <div id="div-radiobutton-display" title="Barva" class="buttonset">
                  <h2>Barva</h2>
                  <input type="radio" name="radio" id="radio1">
                  <label for="radio1">Počty toků</label>
                  <br>
                  <input type="radio" name="radio" id="radio2" checked>
                  <label for="radio2">Objem dat</label>

                </div>
                <div id="div-radiobutton-node" class="buttonset">
                  <h2>Uzel</h2>
                  <input type="radio" name="radio2" id="node-radio1" checked>
                  <label for="node-radio1">IP adresa</label>
                  <br>
                  <input type="radio" name="radio2" id="node-radio2">
                  <label for="node-radio2">Doménové jméno</label>
                </div>
              </div>

              <div class="column buttonset" id="checkbox-mapto" style="margin-right: -5%;">
                <h2>Mapovat na</h2>

                <input type="checkbox" id="check1" checked>
                <label for="check1">Uzly</label>
                <br>
                <input type="checkbox" id="check2">
                <label for="check2">Spojnice</label>
              </div>

              <div class="column" id="colorSchemes">
                <h2>Barevné škály</h2>
                <button id="customColor">Vlastní...</button>
              </div>

              <div class="column" style="width: 29%">
                <div style="float: left; width: 50%">
                  <h2>Filtrovat</h2>

                  <div id="div-flows">
                  <h3>Počty toků:</h3>
                  <!-- <p class="label" style="float: left"><span id="slider-value-flow-min">20</span></p> -->
                  <div id="slider-flows" class="slider" style="float: left; margin: 7px;"></div>
                  <p class="label"><span id="slider-value-flow-max"></span><br></p>
                </div>

                <div>
                  <h3>Objem dat:</h3>
                  <!-- <p class="label" style="float: left"><span id="slider-value-volume-min"></span></p> -->
                  <div id="slider-dataVolume" class="slider" style="float:left; margin: 7px"></div>
                  <p class="label"><span id="slider-value-volume-max"></span><br></p>
                </div>

                </div>
                <div style="float: left; width:50%">
                  <h2>Velikost uzlů:</h2>
                  <div id="slider-nodeSize" class="slider" style="float: left; margin-right: 5px">
                  </div>
                  <p class="label">
                     <span id="slider-value-nodeSize"></span>
                  </p>
                </div>

              </div>

               <div class="column" style="margin-top: 61px;">
                <button id="button-order-prefix">Seřadit podle prefixu</button>
                <br>
                <button id="button-balance">Vyvážít</button>
                <br>
              </div>
            </form>


          </div>
          <div style="height:20px">
            <button id="button-pin" style="position: absolute; bottom: 0px; right: 5px; margin-bottom: -15px;">Pin</button>

          </div>

        </div>

        <!-- <script type="text/javascript" src="js/main.js"></script> -->
    </body>
</html>
